<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bibble Quiz Game(SESOTHO)</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7742987263451181" id="ad-container" crossorigin="anonymous"></script>
</head>
<body>
<div class="start-screen">
    <button class="start-button"></button>
</div>
<img src="images/QUIZ.png" alt="quiz image" style="width: 100px;position: absolute;top: 0;margin-left: 600px;margin-top: 10px;">
<div id="display-container">
    <h1>BIBBLE QUIZ(SESOTHO)</h1>
    <div class="header">
        <div class="number-of-count">
            <span class="number-of-question">
                <b>1 YA 46 DIPOTSO</b>
            </span>
        </div>
        <div class="timer-div">
            <img src="images/TIME.png" alt="timer image"  width="20px">
            <span class="time-left">10s</span>
        </div>
    </div>
    <div id="container">

    </div>
    <button id="next-button">TATELO</button>
</div>
<div class="score-container" hide>
    <div id="user-score"></div>
    <button id="restart" style="margin-top: 50px;">QALA</button>
</div>
    <script src="script.js">
       
    </script>
</body>
</html>
